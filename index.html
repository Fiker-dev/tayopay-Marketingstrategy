<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TayoPay Marketing Strategy â€¢ LuliDigital</title>

  <style>
    :root{
      --bg:#07110f;
      --bg2:#0b1c17;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --accent:#47d6b3;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius:22px;
      --max:1100px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 15%, rgba(71,214,179,.14), transparent 55%),
        radial-gradient(900px 700px at 80% 20%, rgba(156,243,223,.10), transparent 52%),
        linear-gradient(180deg, var(--bg), var(--bg2));
    }

    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:28px 18px 60px}

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding-bottom:24px;
    }

    .brand{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .logo{
      width:32px;
      height:32px;
      border-radius:10px;
      background:rgba(255,255,255,.08);
      overflow:hidden;
    }

    .logo img{width:100%;height:100%;object-fit:cover}

    .brandText .name{font-weight:700;font-size:14px}
    .brandText .sub{font-size:12px;color:var(--muted)}

    .hero{
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:18px;
    }

    @media(max-width:980px){
      .hero{grid-template-columns:1fr}
    }

    .panel{
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.12);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
    }

    .pill{
      display:inline-block;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(71,214,179,.14);
      color:#bff5e7;
      margin-bottom:10px;
    }

    h1{
      font-size:54px;
      line-height:1.05;
      margin:10px 0;
    }

    h1 span{color:var(--accent)}

    @media(max-width:520px){
      h1{font-size:40px}
    }

    .desc{
      font-size:16px;
      color:var(--muted);
      min-height:52px;
    }

    .typing{
      border-right:2px solid rgba(156,243,223,.8);
      padding-right:4px;
      animation:blink .9s infinite;
    }

    @keyframes blink{
      0%,50%{border-color:rgba(156,243,223,.8)}
      51%,100%{border-color:transparent}
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:16px;
    }

    .btn{
      padding:11px 16px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      font-weight:600;
      cursor:pointer;
      transition:.15s ease;
    }

    .btn:hover{transform:translateY(-1px)}

    .btn--primary{
      background:rgba(71,214,179,.20);
      border-color:rgba(71,214,179,.35);
    }

    .btn--pulse{
      position:relative;
      overflow:hidden;
    }

    .btn--pulse::after{
      content:"";
      position:absolute;
      inset:-40%;
      background:radial-gradient(circle at 20% 20%, rgba(156,243,223,.35), transparent 45%);
      animation:pulse 2.8s infinite;
    }

    @keyframes pulse{
      0%{opacity:.25}
      50%{opacity:.55}
      100%{opacity:.25}
    }

    .videoCard{
      aspect-ratio:9/16;
      background:#000;
      border-radius:16px;
      overflow:hidden;
    }

    @media(max-width:980px){
      .videoCard{aspect-ratio:16/9}
    }

    video{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    footer{
      margin-top:30px;
      font-size:12px;
      color:rgba(255,255,255,.55);
      border-top:1px solid rgba(255,255,255,.08);
      padding-top:18px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <div class="brand">
        <div class="logo">
          <img src="assets/img/lulidigital-logo.png" alt="LuliDigital">
        </div>
        <div class="brandText">
          <div class="name">LuliDigital</div>
          <div class="sub">Marketing Strategy â€¢ TayoPay</div>
        </div>
      </div>
    </div>

    <section class="hero">

      <div class="panel">
        <div class="pill">90-day GTM â€¢ Growth loops â€¢ Execution plan</div>

        <h1>
          Marketing Strategy for <span>TayoPay</span>
        </h1>

        <p class="desc">
          <span id="typing" class="typing"></span>
        </p>

        <div class="actions">

          <!-- âœ… UPDATED CANVA LINK -->
          <a class="btn btn--primary btn--pulse"
             href="https://www.canva.com/design/DAG_Jaj-p5o/decvSlkOgyjEyAFmm9rl_w/edit?utm_content=DAG_Jaj-p5o&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
             target="_blank"
             rel="noopener noreferrer">
            ðŸ‘‰ Strategy walkthrough (slides)
          </a>

          <a class="btn"
             href="assets/strategy-compressed.pdf"
             download>
            Download slides
          </a>
        </div>
      </div>

      <div class="panel">
        <div class="videoCard">
          <video
            preload="none"
            playsinline
            controls
            src="assets/video/tayopay-intro-1080.mp4">
          </video>
        </div>
      </div>

    </section>

    <footer>
      Â© 2026 LuliDigital â€¢ Marketing Strategy for TayoPay
    </footer>

  </div>

  <script>
    const lines = [
      "A 90-day GTM plan built for Africa & Asia remittance corridors.",
      "Clear positioning, channels, and an execution roadmap.",
      "Open the walkthrough to see the full strategy."
    ];

    const el = document.getElementById("typing");
    let i=0,j=0,del=false;

    function type(){
      if(!del){
        el.textContent = lines[i].slice(0, ++j);
        if(j > lines[i].length + 14) del=true;
      }else{
        el.textContent = lines[i].slice(0, --j);
        if(j<=0){del=false;i=(i+1)%lines.length}
      }
      setTimeout(type, del?22:18);
    }
    type();
  </script>

</body>
</html>
